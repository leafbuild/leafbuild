[package]
name = "leafbuild"
description = "A WIP C/C++ buildsystem."
version = "0.0.1-dev.1"
authors = ["Dinu Blanovschi <dinu.blanovschi@criptext.com>"]
edition = "2018"
license = "BSD-3-Clause"
repository = "https://github.com/leafbuild/leafbuild"
documentation = "https://leafbuild.github.io/docs"
readme = "README.md"
categories = ["command-line-utilities"]
keywords = ["cli", "interpreter", "command-line"]

build = "build.rs" # LALRPOP preprocessing

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = []

c = []
cpp = []

[dependencies]
itertools = "0.9"
lalrpop-util = "0.19"
regex = "1"
codespan-reporting = "0.9"
term = "0.6"
unindent = "0.1"
termcolor = "1.1"
log = "0.4"
clap = "3.0.0-beta.2"
pretty_env_logger = "0.4"
logos = "0.11"
which = "4.0"
thiserror = "1.0"

[build-dependencies]
lalrpop = "0.19"
